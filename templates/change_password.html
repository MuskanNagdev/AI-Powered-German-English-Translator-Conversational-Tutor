<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Voice Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-indigo-500 to-purple-700 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all hover:scale-[1.01]">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Change Password</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="fade-in mb-6 p-4 rounded-lg text-center font-medium {{ 'bg-red-100 text-red-700 border border-red-200' if category == 'error' else 'bg-green-100 text-green-700 border border-green-200' }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-gray-700 font-semibold mb-2 ml-1">Current Password</label>
                <input type="password" name="current_password" required autofocus
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition-all duration-200 text-lg">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2 ml-1">New Password</label>
                <input type="password" name="new_password" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition-all duration-200 text-lg">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2 ml-1">Confirm New Password</label>
                <input type="password" name="confirm_password" required
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 outline-none transition-all duration-200 text-lg">
            </div>
            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl text-lg font-bold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 active:scale-[0.98]">
                Update Password
            </button>
        </form>

        <div class="text-center mt-8">
            <a href="{{ url_for('main.index') }}"
                class="text-indigo-600 font-bold hover:text-indigo-800 hover:underline transition-colors">‚Üê Back to
                Translator</a>
        </div>
    </div>
</body>

</html>
